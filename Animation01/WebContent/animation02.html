<!-- arc() 를 이용한 원호 만들기 
 -->
<!DOCTYPE HTML>
<html>
<head>
<style>
body {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
	<canvas id="myCanvas" width="700" height="700"></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		var centerX = canvas.width / 2;
		var centerY = canvas.height / 2;
		var maxRadius = 310;

		drawCircle();

		drawRoationLine();

		drawArc();

		function drawCircle() {
			// 원형 그리기
			for (var radius = 10; radius <= maxRadius; radius += 5) {
				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				context.closePath();

				if ((radius / 5) % 5 == 2 && radius != 310) {
					context.lineWidth = 2;
				} else {
					context.lineWidth = 1;
				}
				//context.fillStyle = 'red';
				//context.fill();
				context.strokeStyle = '#000000';
				context.stroke();
			}
		}

		function drawRoationLine() {
			// 중앙에서 뻗어나가는 선
			// 360도 회전
			var n = 60; // 라인 수
			var alpha = Math.PI * 2 / n;

			for (var i = 0; i < n; i++) {
				var theta2 = alpha * (i + 1);

				context.beginPath();
				context.moveTo(centerX, centerY);
				context.lineTo(centerX + Math.cos(theta2) * maxRadius, centerY
						+ Math.sin(theta2) * maxRadius);
				context.stroke();
			}
		}

		function drawArc() {
			/*
			각도 = 1부터 3사이의 수 * Math.PI
			120도 : (endAngle - startAngle) = 0.8
			*/			
			var startAngle = 1 * Math.PI;
			var endAngle = 1.8 * Math.PI;
			var counterClockwise = false;

			for (var radius = 5; radius <= maxRadius; radius += 25) {
				context.beginPath();
				context.arc(centerX, centerY, radius, startAngle, endAngle,
						counterClockwise);
				context.lineWidth = 8;

				// line color
				context.strokeStyle = 'yellow';
				context.stroke();
			}			
		}
	</script>
</body>
</html>
