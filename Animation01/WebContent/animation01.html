 -->
<!DOCTYPE HTML>
<html>
<head>
<style>
body {
	margin: 0px;
	padding: 0px;
}
</style>
</head>
<body>
	<canvas id="myCanvas" width="700" height="700"></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');
		var centerX = canvas.width / 2;
		var centerY = canvas.height / 2;
		//var radius = 70;

		drawCircle();

		drawRoationLine();

		function drawCircle() {
			// 원형 그리기
			for (var radius = 10; radius <= 310; radius += 5) {
				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				context.closePath();

				if ((radius / 5) % 5 == 2 && radius != 310) {
					context.lineWidth = 2;
				} else {
					context.lineWidth = 1;
				}
				//context.fillStyle = 'red';
				//context.fill();
				context.strokeStyle = '#000000';
				context.stroke();
			}
		}

		function drawRoationLine() {
			// 중앙에서 뻗어나가는 선
			// 360도 회전
			var n = 50;  // 라인 수
	       var alpha = Math.PI * 2 / n;

			for (var i = 0; i < n; i++) {
	            var theta2 = alpha * (i + 1);

				context.beginPath();
				context.moveTo(centerX, centerY);
				context.lineTo(centerX + Math.cos(theta2) * 310, centerY + Math.sin(theta2) * 310);
				context.stroke();				
			}
		}
	</script>
</body>
</html>
